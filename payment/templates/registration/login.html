<!DOCTYPE html>
<html>
<head>
	<h1>Login Here</h1>
</head>
<body>
	{% load crispy_forms_tags %}
    {% load crispy_forms_filters %}
	{% block content %}
		<form method="post" class="from-group">
			{% csrf_token %}
			{{form|crispy}}
			<p>Dont have an account? create one <a href="{% url 'register' %}">Here</a></p>
			<button type="submit" class="btn btn-success">Login</button>
		</form>
	{% endblock %}
</body>
</html>
