<!DOCTYPE html>
<html lang="en">
<body>
    {% load static %}
    {% load crispy_forms_filters %}
    {% load crispy_forms_tags %}
    <h1>Create Account</h1>
    {% block content %}
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    {% endblock %}

</body>
</html>
